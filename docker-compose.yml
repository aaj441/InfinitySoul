version: '3.8'

services:
  # InfinitySoulAIS Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: infinitysoul-ais-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      SUPABASE_URL: ${SUPABASE_URL:-https://test.supabase.co}
      SUPABASE_KEY: ${SUPABASE_KEY:-test_key}
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # InfinitySoulAIS Frontend (Next.js)
  frontend:
    build:
      context: ./InfinitySoul-AIS/frontend
      dockerfile: Dockerfile
    container_name: infinitysoul-ais-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3001
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  logs:
    driver: local

networks:
  default:
    name: infinitysoul-ais-network
