version: '3.8'

services:
  # Aaron OS - Control Plane (Next.js Frontend)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: aaron-os-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Xavier - Compute Plane (FastAPI Orchestrator)
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: aaron-os-orchestrator
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./services/orchestrator:/app/services/orchestrator
      - ./services/agents:/app/services/agents
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Task Queue Broker (for future Celery integration)
  redis:
    image: redis:7-alpine
    container_name: aaron-os-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: aaron-os-network
