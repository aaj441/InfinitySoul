  <!-- CONSULTING SERVICES, LLC Text -->
  <text x="400" y="320" font-family="'Georgia', serif" font-size="28" text-anchor="middle" fill="#4A4A4A" letter-spacing="12">
    CONSULTING SERVICES, LLC
  </text>
</svg>
